
    <div class="list-block issue-content">
      <ul>
      	<li class="item-content">
          <div class="item-inner title">
            {{issue.title}}
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner description">
            {{issue.description}}
          </div>
        </li>
       
        <li>
			<div class="item-content ">
			
				<div class="item-inner status">
				<div class="item-title label">{{issue.status}}</div>
				<div class="item-input">
					<a class="button">Move to Done</a>
					
				</div>
				</div>
			</div>
		</li>
      </ul>
    </div>
	
	
	
	
	
	
	<h2>Comments</h2>
	
	{{#each issue.comments}}
	<div class="content-block comment">
		<div class="title date">{{date}}</div>
		<div class="text description">{{text}}</div>
	</div>
	{{/each}}
	
	

	<div class="content-block list-block">
	
	
	
	<textarea class="description new-comment" placeholder="Post Comment" can-value="newcomment"></textarea>
	
	<div class="row">
		<div class="col-75"></div>
		<div class="col-25">
			<a class="button">Post</a>
		</div>
	</div>
         
         
         

</div>
